<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://icons8.com/icon/GJ1x26ZmfZ96/netflix-logo" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix | Login Page Clone</title>
</head>
<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="Netflix Logo">
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" id="email" name="email" required>
                <label for="email">Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <p id="or">OR</p>
            <button type="button" id="code">Use a sign-in code</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="https://help.netflix.com/">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="https://www.netflix.com/signup">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://www.google.com/recaptcha/about/">Learn more</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
